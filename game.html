<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>plane game</title>
        <style media="screen">
            canvas {
                display: block;
                margin: 0 auto;
                border: 1px black solid;

            }
            #right-div {
                position: absolute;
                display: inline-block;
                float: left;
                top: 200px;
                right: 80px;
                outline: aqua solid thin;
            }
        </style>
        <!-- plane game 相关文件 -->
        <script src='PlaneFight/utils.js'></script>
        <script src='PlaneFight/plane_game.js'></script>
        <script src='PlaneFight/plane_scene.js'></script>
        <script src='PlaneFight/plane_image.js'></script>
        <!-- 场景文件 -->
        <script src='scene/main/scene.js'></script>
        <!-- 结束和标题场景 -->
        <script src='scene/end/scene_end.js'></script>
        <script src='scene/title/scene_title.js'></script>
        <!-- 关卡数据 -->
        <script src='level.js'></script>
    </head>
    <body>
        <canvas id="id-canvas" width="400" height="600"></canvas>
        <hr>
        <div id="right-div">
            <input id="id-input-speed" type="range" value="1">
            <div class="">
                <label>
                    <input class="plan-auto-slider" type="range" data-value="config.player_speed" value="">
                    玩家速度：<span class="plan-label"></span>
                </label>
            </div>
            <div class="">
                <label>
                    <input class="plan-auto-slider" type="range" data-value="config.bullet_speed" value="">
                    子弹速度：<span class="plan-label"></span>
                </label>
            </div>
            <div class="">
                <label>
                    <input class="plan-auto-slider" type="range" max='10' data-value="config.fire_cooldown" value="">
                    子弹冷却时间：<span class="plan-label"></span>
                </label>
            </div>
            <div class="">
                <label>
                    <input class="plan-auto-slider" type="range" max="10" data-value="config.cloud_speed" min="-10" value="">
                    cloud_speed：<span class="plan-label"></span>
                </label>
            </div>
        </div>

        <script src="main.js"></script>
        <script>
            let es = sel => document.querySelectorAll(sel)
            let bindAll = function (sel, eventName, callback) {
                let l = es(sel)
                for (let i = 0; i < l.length; i++) {
                    let input = l[i]
                    input.addEventListener(eventName, function (event) {
                        callback(event)
                    })
                }
            }

            bindAll('.plan-auto-slider', 'input', function (event) {
                let self = event.target
                let bindlet = self.dataset.value
                let v = self.value
                eval(bindlet + '=' + v)
                //
                let label = self.closest('label').querySelector('.plan-label')
                label.innerText = v
            })
        </script>
    </body>
</html>
